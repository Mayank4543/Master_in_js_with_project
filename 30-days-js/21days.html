        document.addEventListener('DOMContentLoaded', function () {
            var yearElement = document.getElementById('year');
            var dateelement = document.getElementById('divcontainer')
            var green = document.getElementById('green');
            var yellow = document.getElementById('yellow');
            var red1 = document.getElementsByClassName('red1');
            green.style.backgroundColor = 'green';
            yellow.style.backgroundColor = 'yellow';
            for (var i = 0; i < red1.length; i++) {
                red1[i].style.backgroundColor = 'red';
            }
            // red1.style.backgroundColor = 'red';
            function getrandomcolor() {
                const col = ['red', 'green', 'yellow', 'blue', 'orange'];
                let i = Math.floor(Math.random() * col.length);
                return col[i];

            }
            function update() {
                const date = new Date();
                const formatedate = date.toLocaleString()
                dateelement.textContent = formatedate
                dateelement.style.backgroundColor = getrandomcolor();

            }

            function changedColor() {
                yearElement.style.color = getrandomcolor();
            }

            setInterval(changedColor, 1000);
            setInterval(update, 1000);
        });

<script>
    const countries = {
        country1: {
            name: 'United States',
            capital: "washington",
            population: "33cr",
            languages: ['english']
        },
        country2: {
            name: 'India',
            capital: 'New Delhi',
            population: 1380004385,
            languages: ['Hindi', 'English']
        }
    }
    for (const countrykey in countries) {
        if (countries.hasOwnProperty(countrykey)) {
            const { name, capital, population, languages } = countries[countrykey];

            console.log('Country:', name);
            console.log('Capital:', capital);
            console.log('Population:', population);
            console.log('Languages:', languages.join(', '));

        }
    }
    function convertArrayToObject(array) {
        // Ensure the input is an array
        if (!Array.isArray(array)) {
            throw new Error('Input must be an array');
        }

        // Initialize an empty object
        const resultObject = {};

        // Destructure the array and assign values to object properties
        const [name, skills, scores] = array;
        resultObject.name = name;
        resultObject.skills = skills;
        resultObject.jsScore = scores[0];
        resultObject.reactScore = scores[1];
        const students = { ...resultObject };
        return students
    }

    // Example usage:
    const studentInfoArray = ['John', ['HTML', 'CSS', 'JS'], [85, 90, 92]];
    const studentObject = convertArrayToObject(studentInfoArray);

    console.log(studentObject);

</script>

<script>
    const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24];

    // Sort the array in ascending order
    ages.sort((a, b) => a - b);

    // Find the min and max age
    const minAge = ages[0];
    const maxAge = ages[ages.length - 1];

    // Find the median age
    const middleIndex = Math.floor(ages.length / 2);
    const medianAge = ages.length % 2 === 0
        ? (ages[middleIndex - 1] + ages[middleIndex]) / 2
        : ages[middleIndex];

    // Find the average age
    const sumAges = ages.reduce((acc, age) => acc + age, 0);
    const averageAge = sumAges / ages.length;

    // Find the range of ages
    const ageRange = maxAge - minAge;

    // Compare the value of (min - average) and (max - average)
    const minAverageDiff = Math.abs(minAge - averageAge);
    const maxAverageDiff = Math.abs(maxAge - averageAge);

    // Output the results
    console.log('Sorted Ages:', ages);
    console.log('Min Age:', minAge);
    console.log('Max Age:', maxAge);
    console.log('Median Age:', medianAge);
    console.log('Average Age:', averageAge);
    console.log('Age Range:', ageRange);
    console.log('Min - Average Diff:', minAverageDiff);
    console.log('Max - Average Diff:', maxAverageDiff);
    const numbers = [1, 2, 3, 4, 5]
    const newArr = []
    let sum = 0
    for (let i = 0; i < numbers.length; i++) {
        newArr.push(numbers[i] ** 2)

    }

    console.log(newArr)  // [1, 4, 9, 16, 25]

        newArr.push(countries[i].toUpperCase())
    }

    console.log(newArr2)  // ["FINLAND", "SWEDEN", "NORWAY", "DENMARK", "ICELAND"]

</script>

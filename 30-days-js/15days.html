<script>
    class Person {
        constructor(firstName, lastName) {
            console.log(this) // Check the output from here
            this.firstName = firstName
            this.lastName = lastName
        }
    }

    const person1 = new Person('Asabeneh', 'Yetayeh')
    const person2 = new Person('Lidiya', 'Tekle')
    const person3 = new Person('Abraham', 'Yetayeh')

    console.log(person1)
    console.log(person2)
    console.log(person3)
    class Person {
        constructor(firstName, lastName, age, country, city) {
            this.firstName = firstName
            this.lastName = lastName
            this.age = age
            this.country = country
            this.city = city
            this.score = 0
            this.skills = []
        }
        getFullName() {
            const fullName = this.firstName + ' ' + this.lastName
            return fullName
        }
        get getScore() {
            return this.score
        }
        get getSkills() {
            return this.skills
        }
    }

    const person4 = new Person('Asabeneh', 'Yetayeh', 250, 'Finland', 'Helsinki')
    const person5 = new Person('Lidiya', 'Tekle', 28, 'Finland', 'Espoo')

    console.log(person4.getScore) // We do not need parenthesis to call a getter method
    console.log(person5.getScore)

    console.log(person4.getSkills)

</script>
